<html>
<head>
<title>megasecond</title>
<script src="jquery.js"></script>
<link rel="stylesheet" href="ms.css" />
<script>
function floor(x) {
    if (x < 1 && x >= 0) return 0; // work around broken "-0" behavior
    return Number((x - 0.5).toFixed(0));
}

function setupUpdates() {
    self.setInterval(function(){update_10ms()}, 100);
}

function format_date(d) {
    return d.getFullYear() + "-" +
        pad0(d.getMonth() + 1, 2) + "-" +
        pad0(d.getDate(), 2) + " " +
        pad0(d.getHours(), 2) + ":" +
        pad0(d.getMinutes(), 2) + ":" +
        pad0(d.getSeconds(), 2);
}

function update_1day(s) {
}

function update_1hr(s) {
    day = floor(s / 24 / 60 / 60);
    if (day != self.lastday) {
        self.lastday = day;
        update_1day(s);
    }
}

function update_1min(s) {
    hour = floor(s / 60 / 60);
    if (hour != self.lasthour) {
        self.lasthour = hour;
        update_1hr(s);
    }
}

function update_1megasecond(s) {
    megasecond = floor(s / 1000000);
    next_megasecond = (megasecond + 1) * 1000000;
    nmd = new Date(next_megasecond * 1000);
    $('#nextmegadate.time').text(format_date(nmd));
    hoursdelta = floor((next_megasecond - s) / 60 / 60);
    $('#nextmegadate.hoursfrom').text(hoursdelta + " hours");

    last_megasecond = megasecond * 1000000;
    lmd = new Date(last_megasecond * 1000);
    $('#lastmegadate.time').text(format_date(lmd));
    hoursdelta = floor((s - last_megasecond) / 60 / 60);
    $('#lastmegadate.hoursfrom').text(hoursdelta + " hours");
}

function update_curtime(n) {
    d = new Date(n);
    a = format_date(d);
    // console.debug("update_curtime " + a);

    $('#curdate.time').text(a);
}

function update_1s(n) {
    Ms = (n / 1e9);
    // console.debug("Ms = " + Ms);
    Ks = floor(n / 1e6) % 1000;
    Ks = pad0(Ks, 3);
    Js = floor(n / 1e3) % 1000;
    Js = pad0(Js, 3);
    $('#megasecond.time').text(floor(Ms) + ".");
    $('#megasecond.subtime').text(Ks + "." + Js);
    update_curtime(n);
    minute = floor(n / 60);
    if (minute != self.lastminute) {
        self.lastminute = minute;
        update_1min(n);
    }
    s = floor(n / 1000);
    megasecond = floor(s / 1000000);
    if (megasecond != self.lastmegasecond) {
        self.lastmegasecond = megasecond;
        update_1megasecond(s);
    }
}

self.times = [];

function pad0(s,n) {
    s = "" + s;
    while (s.length < n) {
        s = "0" + s;
    }
    return s;
}

function update_10ms() {
    t0 = Date.now();
    n = Date.now();
    sec = n / 1000;
    $('#curtime.time').text((sec).toFixed(1));
    sec = floor(sec);
    if (self.lastsec != sec) {
        self.lastsec = sec;
        update_1s(n);
    }
    t1 = Date.now();
    e = (t1-t0);
    self.times.push(e);
    if (self.times.length > 100) self.times.shift();
    t = self.times.reduce(function(a,b) { return a+b }) / self.times.length;
    $('#fps').text('render took ' + t.toFixed(2) +
                   ' ms, occupancy ' + floor(t/10) + '% n=' +
                   self.times.length);
}
setupUpdates();
</script>
</head>
<body>

<div class="box" id="megasecond">
The current megasecond is <span id="megasecond" class="time"></span><span id="megasecond" class="subtime"></span><br/>
</div>
<div class="box" id="curtime">
Current UNIX time: <div id="curtime" class="time"></div><br/>
</div>
<div class="box" id="curdate">
Current UTC time: <div id="curdate" class="time"></div><br/>
</div>
<div class="box" id="curtime">
Next megasecond at: <div class="time" id="nextmegadate">2012-09-18 20:26:40</div> (<span class="hoursfrom" id="nextmegadate">_</span> from now)<br/>
</div>
<div class="box" id="curtime">
Previous megasecond at: <div class="time" id="lastmegadate">2012-09-07 06:40:00</div> (<span class="hoursfrom" id="lastmegadate">_</span> ago)<br/>
</div>
<div class="box" id="curtime">
</div>
<div id='fps'></div>
</body></html>
